<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
  background-color: lightgray;
  width: 300px;
  height: 200px;
}

.absolute {
  position: absolute;
  top: 50px;
  left: 50px;
  background-color: lightblue;
  width: 200px;
  height: 100px;
}
</style>
</head>
<body>

<div class="container">
  <div class="absolute">This is an absolute div element.</div>
</div>

</body>
</html>
