<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>mocha + chai test</title>
    <!-- mocha CSS -->
    <link rel="stylesheet" href="./lib/mocha.css">
</head>
<body>
    <div id="mocha"></div>
     <!-- websquare test set -->
    <script src="./wlib/test_framework.js"></script>
    <script src="./wlib/common.js"></script>
    <script src="./wlib/rptcommon.js"></script>
    <script src="./wlib/test_frameset.js"></script>
    <script src="./wlib/ICH030319M01_TEST.js"></script>

    <!-- mocha set -->
    <script src="./lib/mocha.js"></script>
    
    <!-- chai set -->
    <script src="./lib/chai.js" type="text/javascript" ></script>
    <script>
        mocha.setup('tdd');
        const assert = chai.assert;

        // 전송 파라미터 유효 처리 및 기본값 셋팅
        var checkValidateParam = function(value, defaultVal = "all") {
            return value == null || value.trim() === "" ? defaultVal : value;
        };

        suite('checkValidateParam test', function() {

            test(' "" => all', function() {
                assert.equal(checkValidateParam(""),"all");
            });

        });

        mocha.run();
    </script>
</body>
</html>
