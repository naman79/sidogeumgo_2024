<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>mocha + chai test</title>
    <!-- mocha CSS -->
    <link rel="stylesheet" href="./lib/mocha.css">
</head>
<body>
    <div id="mocha"></div>
    <script src="./lib/mocha.js"></script>
    <script src="./lib/chai.js" type="text/javascript" ></script>
    <script>
        mocha.setup('bdd');
        const expect = chai.expect;

        // 전송 파라미터 유효 처리 및 기본값 셋팅
        var checkValidateParam = function(value, defaultVal = "all") {
            return value == null || value.trim() === "" ? defaultVal : value;
        };

        describe('checkValidateParam test', function() {

            it(' "" => all', function() {
                expect(checkValidateParam("")).to.equal("all");
            });

        });

        mocha.run();
    </script>
</body>
</html>
