<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <!-- mocha CSS -->

<body>
    <div id="mocha"></div>
     <!-- websquare test set -->
    <script src="./wlib/test_framework.js"></script>
    <script src="./wlib/common.js"></script>
    <script src="./wlib/rptcommon.js"></script>
    <script src="./wlib/test_frameset.js"></script>
    <script src="./wlib/ICH030319M01_TEST.js"></script>

    <!-- mocha set -->
    <script src="./lib/mocha.js"></script>
    
    <!-- chai set -->
    <script src="./lib/chai.js" type="text/javascript" ></script>
    <script>
        mocha.setup('bdd');
        const expect = chai.expect;

        // 전송 파라미터 유효 처리 및 기본값 셋팅
        var checkValidateParam = function(value, defaultVal = "all") {
            return value == null || value.trim() === "" ? defaultVal : value;
        };

        describe('sample test', function() {

            it(' sample => ok', function() {
                var str = "234";
                var beverages = { tea: ['chai', 'matcha', 'oolong']};

                expect(str).to.have.lengthOf(3);
                expect(str).to.be.a('string');
                expect(beverages).to.have.property('tea').with.lengthOf(3);
            });

        });

        describe('checkValidateParam test', function() {

            it(' "" => all', function() {
                expect(checkValidateParam("")).to.equal("all");
            });

        });

        describe('ICH030319M01 test', function() {

            it(' btn_Search_onclick => ok', function() {

                scsObj.btn_Search_onclick();

                expect(true).to.equal(true);
            });

            it(' setGrdColor => ok', function() {

            scsObj.setGrdColor(1, 1, 1, 1);

            expect(scsObj.setGrdColor(1, 1, 1, 1)).to.equal(1);
            
            });

        });

        mocha.run();
    </script>
</body>
